<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - SAP LIVE*</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Contact Us</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required><br>

      <label for="email">Email:</label>
      <input type="email" name="_replyto" id="email" required><br>

      <label for="message">Message:</label><br>
      <textarea name="message" id="message" required></textarea><br>

      <input type="hidden" name="_subject" value="New SAP LIVE* Contact Form Submission">
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Send</button>
    </form>

    <div id="form-message" style="display:none; color: green; margin-top: 10px;">
      ✅ Thank you! Your message has been sent.
    </div>
  </section>

  <footer><p>&copy; 2025 SAP LIVE*</p></footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch("https://formspree.io/f/mayrgjvy", {
        method: "POST",
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          form.style.display = "none";
          document.getElementById("form-message").style.display = "block";
        } else {
          alert("❌ Oops! Something went wrong.");
        }
      }).catch(error => {
        alert("❌ Error: Unable to submit the form.");
      });
    });
  </script>
</body>
</html>
